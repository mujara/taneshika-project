    <meta name="keywords" content="CSS,ループ,移動,背景" />
    <meta name="description" content="背景がループしてずっと流れるCSS" />
    <title>背景がループしてずっと流れるCSS</title>

    <style>
      .backgroundLoopBox {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .backgroundLoopBox::before,
      .backgroundLoopBox::after {
        content: "";
        background-image: url("../img/demo/background-loop.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        z-index: -1;
      }

      .backgroundLoopBox::before {
        animation: animeBackgroundLoopBefore 200s linear infinite;
      }

      .backgroundLoopBox::after {
        left: -1px;
        right: 1px;
        animation: animeBackgroundLoopAfter 200s linear infinite;
      }

      @keyframes animeBackgroundLoopBefore {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes animeBackgroundLoopAfter {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(0%);
        }
      }
    </style>
  </head>
