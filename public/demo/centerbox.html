<!DOCTYPE html>
<html lang="ja">
<head>

<meta name="description" content="幅指定せずに上下左右中心に配置にするCSS" />
<title>幅指定せずに上下左右中心に配置にするCSS</title>

    <style>
        body{margin:0;}
        .center-box { background:#000; height:100vh; width:100vw; display:block; position:relative; }
        .center-box__inner { background:#FFF; padding:1em; width:80%;}
        .center-box__inner { position: absolute; top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%);}
        @media print, screen and (min-width: 768px) {
                .center-box__inner { padding:3em; width:auto;}
        }
    </style>

</head>

<body>
<div id="wrapper">

<div class="center-box">
    <!-- センターボックスここから -->
    <div class="center-box__inner">
	
	幅指定せずに上下左右中心に配置にするCSS<br>
	・画面全体をrelativeに設定<br>
        ・中心になる要素を絶対配置<br>
        ・要素をtransformで中心に位置調整<br>
